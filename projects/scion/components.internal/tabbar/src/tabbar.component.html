<sci-viewport class="tabbar">
  <button *ngFor="let tab of tabs$ | async"
          class="tab e2e-tab"
          [class.selected]="tab.isContentAttached()"
          [ngClass]="$any(tab.cssClass)"
          (click)="onTabClick(tab)">
    {{tab.label}}
    <div class="outline"></div>
  </button>
  <span class="filler"></span>
</sci-viewport>

<sci-viewport class="tabcontent">
  <ng-container #tabcontent></ng-container>
</sci-viewport>
