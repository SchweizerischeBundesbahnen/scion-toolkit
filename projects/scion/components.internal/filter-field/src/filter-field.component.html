<input #input
       [attr.id]="id"
       autocomplete="off"
       [formControl]="formControl"
       [tabindex]="tabindex ?? 0"
       [placeholder]="placeholder ?? ''">
<button class="clear material-icons" tabindex="-1" (click)="onClear()">
  clear
</button>
<label [for]="id" class="filter-icon material-icons">search</label>
