@if (filterPosition === 'top') {
  <ng-container *ngTemplateOutlet="filter_template"></ng-container>
}

<!-- viewport and list items -->
<sci-viewport (keydown)="onAnyKey($event)">
  @for (listItem of listItems; track trackByFn($index, listItem)) {
    <sci-list-item #item
                   [listItem]="listItem"
                   [style]="style"
                   [active]="activeItem === item"
                   (click)="onItemClick(item)">
    </sci-list-item>
  }
</sci-viewport>

@if (filterPosition === 'bottom') {
  <ng-container *ngTemplateOutlet="filter_template"></ng-container>
}

<ng-template #filter_template>
  <sci-filter-field (filter)="onFilter($event)" [ngClass]="filterPosition!" [tabindex]="tabindex ?? 0"></sci-filter-field>
</ng-template>
