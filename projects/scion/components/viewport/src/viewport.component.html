<!-- viewport and viewport client -->
<div #viewport
     class="viewport"
     tabindex="-1"
     sciScrollable [sciScrollableDisplayNativeScrollbar]="scrollbarStyle() === 'native'"
     cdkScrollable>
  <div #viewport_client class="viewport-client" part="content">
    <slot></slot>
  </div>
</div>

<!-- render emulated scrollbars which sit on-top -->
@if (scrollbarStyle() === 'on-top' && nativeScrollbarTrackSizeProvider.trackSize() !== null) {
  <sci-scrollbar [direction]="'vscroll'" [viewport]="viewport" class="e2e-vertical"/>
  <sci-scrollbar [direction]="'hscroll'" [viewport]="viewport" class="e2e-horizontal"/>
}
